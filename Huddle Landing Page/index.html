<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header>
      <a class="logo" href="#"><img src="img/logo.svg" alt="Huddle logo"></a>
    </header>
  
    <section id="main">
      <div class="main-left">
        <img src="img/illustration-mockups.svg" alt="illustration mockups">
      </div>

      <div class="main-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>
    </section>

    <div class="clr"></div>
  
    <footer id="social-media">
      <ul>
        <li><a class="facebook" href="#"><span class="link-content">Facebook</span><i class="fab fa-facebook-f"></i></a></li>
        <li><a class="twitter" href="#"><span class="link-content">Twitter</span><i class="fab fa-twitter"></i></a></li>
        <li><a class="instagram" href="#"><span class="link-content">Instagram</span><i class="fab fa-instagram"></i></a></li>
      </ul>
    </footer>
  </div>
